[tool.black]
line-length = 120
include = '\.pyi?$'
target-version = [
    "py37",
    "py38",
    "py39",
    "py310",
    "py311",
]
exclude = '''
/(
    \.eggs
  | \.git
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 120
default_section = "THIRDPARTY"
known_first_party = "pygount,scripts"

[tool.pytest.ini_options]
minversion = "7.2"
addopts = [
    "-rA"
]
testpaths = [
    "tests",
]

[tool.poetry]
name = "pygount"
version = "1.5.0"
description = "count source lines of code (SLOC) using pygments"
readme = "README.md"
authors = ["Thomas Aglassinger <roskakori@users.sourceforge.net>"]
license = "BSD"
homepage = "https://github.com/roskakori/pygount"
repository = "https://github.com/roskakori/pygount.git"
documentation = "https://pygount.readthedocs.io"
keywords = ["code analysis", "count", "SLOC"]
classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Environment :: Console",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: BSD License",
        "Natural Language :: English",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3 :: Only",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Topic :: Software Development",
]
packages = [
    { include = "pygount" },
]

[tool.poetry.dependencies]
python = ">=3.7, <4"
pygments = "^2"
chardet = "^5"
rich = ">=9, <13"

[tool.poetry.dev-dependencies]
wheel = "^0.38"
coveralls = "^3"
coverage = "^6"
pytest = "^7"
pytest-cov = "^4"
pre-commit = "^2"
pur = "^7"
Sphinx = "^5"
sphinx-rtd-theme = "^1"
twine = "^4"

[tool.poetry.scripts]
pygount = "pygount.command:main"

[tool.poetry.urls]
"Issue Tracker" = "https://github.com/roskakori/pygount/issues"
"Changes" = "https://pygount.readthedocs.io/en/latest/changes.html"

[pycodestyle]
max-line-length = 120

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
